<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <section class="container">
      <section class="left-container">
        <label for="refresh">
          <h2>Recent scores</h2>
        </label>
        <input type="button" value="Refresh" name="refresh" id="refresh"/>
        <ul id="list-ul">
          <!-- This part generates automatiaclly at runtime -->
        </ul>
      </section>
      <section class="right-container">
        <form action="">
        <h2>Add your score</h2>
        <input type="text" placeholder="Your name" required class="input-text"/>
        <br />
        <input type="text" placeholder="Your score" required class="input-text"/>
        <br />
        <button type="submit" id="submit">Submit</button>
      </form>
      </section>
    </section>
    <script src="../dist/main.js"></script>
  </body>
</html>
